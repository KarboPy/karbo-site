<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemoTv Plus</title>
    <!-- جلب الخط العربي والأيقونات ومشغل الفيديو -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <style>
        :root {
            --primary: #6C63FF;
            --secondary: #2A2D3E;
            --accent: #00E676;
            --bg-dark: #121212;
            --bg-card: #1E1E2E;
            --text-light: #ECECEC;
            --text-gray: #A0A0A0;
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg-dark);
            margin: 0;
            padding: 0;
            color: var(--text-light);
            direction: rtl;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- Header Design --- */
        .header {
            background: rgba(30, 30, 46, 0.95);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            margin: 0;
            font-size: 1.6em;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        .back-button {
            background: rgba(255,255,255,0.1);
            color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Tajawal', sans-serif;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: 0.3s;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            min-height: 90vh;
        }

        h2 {
            color: var(--text-light);
            margin: 20px 0 15px;
            font-size: 1.4em;
            text-align: right;
            border-right: 4px solid var(--primary);
            padding-right: 10px;
        }

        /* --- Grid & Cards --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        
        @media (min-width: 600px) {
            .grid { grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); }
        }

        .category {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .category:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
        }

        .category img {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 10px;
        }

        .category p {
            margin: 5px 0 0;
            font-size: 1.1em;
            font-weight: 700;
            color: var(--text-light);
        }

        /* --- Channels --- */
        .channel {
            display: flex;
            align-items: center;
            background: var(--bg-card);
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .channel img {
            width: 45px;
            height: 45px;
            object-fit: contain;
            margin-left: 15px;
            background: #fff;
            border-radius: 8px;
            padding: 2px;
        }

        .channel-info { flex-grow: 1; }
        .channel-info p { margin: 0; font-weight: 600; }

        .channel button {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 6px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Tajawal';
            font-weight: bold;
        }

        /* --- Player UI (Fixed) --- */
        .player-container {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: #000;
            z-index: 9999;
        }

        .player-container.active { display: flex; flex-direction: column; }

        .player-header {
            position: absolute;
            top: 0; left: 0; right: 0;
            padding: 15px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            z-index: 10003;
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: none; /* Allows clicking through to video */
        }
        
        .player-header button { pointer-events: auto; }

        .player-back-btn {
            background: rgba(255,255,255,0.2);
            color: #fff;
            border: none;
            width: 35px; height: 35px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }

        /* Server Tabs */
        .server-selection {
            position: absolute;
            top: 60px; right: 15px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 10003;
            pointer-events: auto;
        }

        .server-btn {
            background: rgba(0,0,0,0.6);
            color: #fff;
            padding: 6px 12px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8em;
            backdrop-filter: blur(4px);
            text-align: center;
        }

        .server-btn.active {
            background: var(--primary);
            border-color: var(--primary);
        }

        .loading-spinner {
            display: none;
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 50px; height: 50px;
            border: 4px solid rgba(255,255,255,0.1);
            border-left-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 10002;
        }

        @keyframes spin { 100% { transform: translate(-50%, -50%) rotate(360deg); } }

        #player { width: 100%; height: 100%; object-fit: contain; }
        .hidden { display: none !important; }
        
        /* News Styles (Brief) */
        .news-post { background: var(--bg-card); border-radius: 16px; margin-bottom: 20px; overflow: hidden; }
        .news-post img { width: 100%; height: 200px; object-fit: cover; }
        .news-content { padding: 15px; }

        /* Footer ثابت أسفل التطبيق */
        .app-footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            font-size: 0.9em;
            color: var(--text-gray);
            background: rgba(30,30,46,0.9);
            z-index: 10000;
        }

        .app-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <button class="back-button hidden" id="backButton" onclick="goBack()">
            <i class="fas fa-arrow-right"></i> رجوع
        </button>
        <h1>Memo<span style="color:var(--primary)">Tv</span></h1>
        <div style="width: 30px;"></div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="grid" id="categoriesList"></div>
        <div class="channels hidden" id="channelsList"></div>
        <div class="news-feed hidden" id="newsList"></div>
    </div>

    <!-- Footer ثابت -->
    <div class="app-footer">
        مطور التطبيق: <a href="https://t.me/thekarbo" target="_blank">@thekarbo</a> | قناة الدعم: <a href="https://t.me/tools_Karbo" target="_blank">tools_Karbo</a>
    </div>

    <!-- Video Player Overlay -->
    <div class="player-container" id="playerContainer">
        <div class="loading-spinner" id="loadingSpinner"></div>
        
        <div class="player-header">
            <button class="player-back-btn" id="playerBackBtn">
                <i class="fas fa-arrow-right"></i>
            </button>
            <span style="color:#fff; font-weight:bold; font-size:0.9em; text-shadow: 0 1px 3px rgba(0,0,0,0.8);">مشاهدة البث</span>
            <div style="width:35px;"></div>
        </div>

        <div class="server-selection" id="serverSelection"></div>
        <video id="player" playsinline controls crossorigin></video>
    </div>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.12/dist/hls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dash.js@4.7.0/dist/dash.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/shaka-player@4.7.8/dist/shaka-player.compiled.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.min.js"></script>

    <script>
        // --- Firebase Config ---
        const firebaseConfig = {
          apiKey: "AIzaSyDWElpGDEAnq3lj1B_NhPYJ7WnGxWAGbj8",
          authDomain: "memotv-2115c.firebaseapp.com",
          databaseURL: "https://memotv-2115c-default-rtdb.firebaseio.com",
          projectId: "memotv-2115c",
          storageBucket: "memotv-2115c.firebasestorage.app",
          messagingSenderId: "1067451255766",
          appId: "1:1067451255766:web:febd2d083a5eb79731b277",
          measurementId: "G-NKYX6K9YGR"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const categoriesRef = db.ref('categories');
        const channelsRef = db.ref('channels');
        const matchesRef = db.ref('matches');
        const newsRef = db.ref('news');

        // Global Variables
        let player, hls, dashPlayer, shakaPlayer;
        let currentServer = 'url';
        let currentStream = {};
        const serverOrder = ['url', 'hd', 'sd', 'low', 'backup1', 'backup2'];
        let currentSection = 'home';
        let fallbackTimeout;

        window.addEventListener('load', () => {
            loadCategories();
            updateBackButton();
        });

        // --- Navigation Logic ---
        function updateBackButton() {
            const backButton = document.getElementById('backButton');
            if (currentSection === 'home') {
                backButton.classList.add('hidden');
            } else {
                backButton.classList.remove('hidden');
            }
        }

        function goBack() {
            const categoriesList = document.getElementById('categoriesList');
            const channelsList = document.getElementById('channelsList');
            const newsList = document.getElementById('newsList');
            const playerContainer = document.getElementById('playerContainer');

            if (currentSection === 'player') {
                cleanupPlayer();
                playerContainer.classList.remove('active');
                playerContainer.style.display = 'none';
                document.querySelector('.header').style.display = 'flex'; 
                
                unlockOrientation();

                if (document.getElementById('channelsList').innerHTML !== '') {
                    channelsList.classList.remove('hidden');
                    currentSection = 'section';
                } else {
                    categoriesList.classList.remove('hidden');
                    currentSection = 'home';
                }
            } else if (currentSection === 'section' || currentSection === 'news') {
                channelsList.classList.add('hidden');
                newsList.classList.add('hidden');
                categoriesList.classList.remove('hidden');
                currentSection = 'home';
            }
            updateBackButton();
        }

        // --- Data Loading ---
        async function loadCategories() {
            const list = document.getElementById('categoriesList');
            list.innerHTML = '';

            const staticCats = [
                { name: "مباريات اليوم", icon: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRE6qemLmf9u-KbDTYjvR9UIvt9VVgyXvHpNcJeKgCOJQ&s", action: () => loadMatches() },
                { name: "الأخبار", icon: "https://cdn-icons-png.flaticon.com/512/21/21601.png", action: () => loadNews() },
                { name: "قناة المطور", icon: "https://cdn-icons-png.flaticon.com/512/2111/2111615.png", action: () => {
                    window.open("https://t.me/tools_Karbo", "_blank");
                }},
                { name: "المطور", icon: "https://cdn-icons-png.flaticon.com/512/1077/1077114.png", action: () => {
                    window.open("https://t.me/thekarbo", "_blank");
                }}
            ];

            staticCats.forEach(cat => {
                const div = document.createElement('div');
                div.className = 'category';
                div.innerHTML = `<img src="${cat.icon}"><p>${cat.name}</p>`;
                div.onclick = cat.action;
                list.appendChild(div);
            });

            try {
                const snapshot = await categoriesRef.once('value');
                if (snapshot.exists()) {
                    snapshot.forEach(child => {
                        const data = child.val();
                        const div = document.createElement('div');
                        div.className = 'category';
                        div.innerHTML = `<img src="${data.image}"><p>${data.name}</p>`;
                        div.onclick = () => loadChannels(child.key, data.name);
                        list.appendChild(div);
                    });
                }
            } catch (e) {}
        }

        // باقي الكود كما هو: loadChannels(), loadMatches(), loadNews(), playStream(), switchServer(), cleanupPlayer()...
    </script>
</body>
</html>
